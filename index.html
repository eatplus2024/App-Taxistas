<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Pluss Yopal - Taxistas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="logo.png" alt="Logotipo" class="logo">
        <h1>Taxi Pluss Yopal - Taxistas</h1>
        <p>Bienvenido, <strong>Taxista</strong>. Aquí recibirás los pedidos de taxis.</p>

        <!-- Estado del taxista -->
        <button onclick="toggleStatus()" id="taxiStatusButton">Disponible</button>

        <!-- Lista de pedidos de taxis -->
        <h2>Pedidos actuales</h2>
        <ul id="ordersList">
            <li>No hay pedidos por ahora...</li>
        </ul>

        <!-- Detalles del pedido aceptado -->
        <h2>Pedido en curso</h2>
        <div class="details-box">
            <p><strong>Destino:</strong> <span id="destination">N/A</span></p>
            <p><strong>Código del pedido:</strong> <span id="orderCode">N/A</span></p>
            <p><strong>Tiempo de llegada:</strong> <span id="arrivalTime">N/A</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
